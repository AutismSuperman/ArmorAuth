<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Spring Security - Login</title>
    <meta charset="utf-8"/>
</head>
<body>
<div style="float: right" th:fragment="logout" sec:authorize="isAuthenticated()">
    <div style="float:left">
        <span style="font-weight:bold">User: </span><span sec:authentication="name"></span>
    </div>
    <div style="float:none">&nbsp;</div>
    <div style="float:right">
        <form action="#" th:action="@{/logout}" method="post">
            <input type="submit" value="Logout"/>
        </form>
    </div>
</div>
<div>
    <span style="font-weight:bold">Client Information:</span>
    <ul>
        <li>
            <span style="font-weight:bold">scopes</span>: <span th:text="${scopes}"></span>
        </li>
        <li>
            <span style="font-weight:bold">accessToken</span>: <span th:text="${accessToken}"></span>
        </li>
        <li>
            <span style="font-weight:bold">issuedAt</span>: <span th:text="${issuedAt}"></span>
        </li>
        <li>
            <span style="font-weight:bold">expiresAt</span>: <span th:text="${expiresAt}"></span>
        </li>
    </ul>
</div>
</body>
</html>
